<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1>Rock, Paper or Scissor?</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/rock.jpg" alt="rock image">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper">
            <img src="./img/paper.jpg" alt="paper image">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissor">
            <img src="./img/scissor.jpg" alt="scissor image">
            <p>Scissor</p>
        </div>
    </div>

    <div class="feedback"></div>

    <div class="scores">
        <p>Computer - <span class="computer">0</span></p>
        <p>You - <span class="player">0</span> </p>
    </div>

    <div class="result"></div>

    <script src="script.js"></script>
</body>
</html>
