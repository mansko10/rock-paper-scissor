<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1>Rock, Paper or Scissor?</h1>

    <div class="choices">
        <div class="choice rock" id="rock">
            <img src="./img/rock.jpg" alt="rock image">
            <p>Rock</p>
        </div>
        <div class="choice paper" id="paper">
            <img src="./img/paper.jpg" alt="paper image">
            <p>Paper</p>
        </div>
        <div class="choice scissor" id="scissor">
            <img src="./img/scissor.jpg" alt="scissor image">
            <p>Scissor</p>
        </div>
    </div>

    <div class="feedback"></div>

    <div class="scores">
        <p class="computer">Computer - 0</p>
        <p class="player">You - 0</p>
    </div>

    <div class="result"></div>

    <script src="script.js"></script>
</body>
</html>
